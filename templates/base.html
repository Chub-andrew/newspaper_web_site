<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="icon" href={% static 'falicon.jpg' %} type="image/jpg">
    <title>{% block title %} Newspaper Agency{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet" integrity="sha384-XBX8AjJpGlYZjjsbRRUKcBQOe9AG3Fgjkq8oeaC+glAC8Go9mfrgy1U+LkM4JZtw" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl6R7/2wXvsM1f5m7r2F3bjzKLzPds4WZx7x9f9CgD" crossorigin="anonymous">
</head>
<body>
    {% include "includes/header.html" %}
    
    <main class="container-md">
        {% block content %}{% endblock %}
        {% block pagination %}
            {% include "includes/pagination.html" %}
        {% endblock %}
    </main>
    
    {% include "includes/footer.html" %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
