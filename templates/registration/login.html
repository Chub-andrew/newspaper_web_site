{% extends "base.html" %}


{% block content %}
  <h1>Login</h1>
  <form action="{% url "login" %}" method="post">
    {% csrf_token %}
    <label>Username:
      <input type="text" name="username">
    </label>
    <label>Password:
      <input type="password" name="password">
    </label>
    <br>
    <input type="submit" value="submit">
  </form>
{% endblock %}
