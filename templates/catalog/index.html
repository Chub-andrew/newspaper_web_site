{% extends "base.html" %}

{% block content %}
<section class="container py-5">
  <div class="row">
    <div class="col-md-6 mx-auto text-center">
      <svg class="bi me-2 mb-3" width="60" height="48" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 7.5h1.5m-1.5 3h1.5m-7.5 3h7.5m-7.5 3h7.5m3-9h3.375c.621 0 1.125.504 1.125 1.125V18a2.25 2.25 0 0 1-2.25 2.25M16.5 7.5V18a2.25 2.25 0 0 0 2.25 2.25M16.5 7.5V4.875c0-.621-.504-1.125-1.125-1.125H4.125C3.504 3.75 3 4.254 3 4.875V18a2.25 2.25 0 0 0 2.25 2.25h13.5M6 7.5h3v3H6v-3Z" />
      </svg>
      <h2 class="display-4 fw-bold mb-4">The best newspaper<br>in the whole world!!!</h2>
      <p class="lead mb-5">Get all the latest news and updates from around the globe.</p>
      <div class="row row-cols-3">
        <div class="col">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">Number of Authors</h5>
              <p class="card-text fs-3 fw-bold">{{ num_authors }}</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">Number of Topics</h5>
              <p class="card-text fs-3 fw-bold">{{ num_topics }}</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">Number of Articles</h5>
              <p class="card-text fs-3 fw-bold">{{ num_articles }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
