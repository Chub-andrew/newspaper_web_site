{% extends "base.html" %}

{% block content %}
<h1>Articles by {{ view.get_object }}</h1>
<div class="row">
    {% for article in articles %}
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ article.title }}</h5>
                    <p class="card-text">{{ article.short_content }}</p>
                    <a href="{% url 'catalog:article_detail' article.pk %}" class="btn btn-secondary">Read More</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
